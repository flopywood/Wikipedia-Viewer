<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer- FCC Project</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <p><span style="color: #3498db">W</span><span style="color: #e74c3c">i</span><span style="color: #f1c40f">k</span><span style="color: #3498db">i</span><span style="color: #2ecc71">p</span><span style="color: #e74c3c">e</span><span style="color: #3498db">d</span><span style="color: #e74c3c">i</span><span style="color: #f1c40f">a</span><span style="color: #3498db">V</span><span style="color: #e74c3c">i</span><span style="color: #f1c40f">e</span><span style="color: #3498db">w</span><span style="color: #2ecc71">e</span><span style="color: #e74c3c">r</span></p>

  <br>
  <br>
  <button type="button" class="btn btn-secondary"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wikipedia article</a></button>
  <button type="button" class="btn btn-primary" id="search">search</button><i class="fa fa-search" aria-hidden="true"></i>
  </form>
  <div id="wikiSearchResults"></div>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

  </script>
